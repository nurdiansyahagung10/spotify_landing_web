<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <!-- Add this inside the container, before the existing form -->
        <form id="search-form">
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="search" class="form-label col-sm-2">Search:</label>
                <input type="text" id="search" class="form-control form-control-sm col-sm-10" placeholder="Enter song name">
            </div>
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_search" class="btn btn-primary col-sm-12">Search</button>
            </div>
        </form>

        <form action="">
            
            <input type="hidden" id='hidden_token'>
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Genre" class="form-label col-sm-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>
                </select>
            </div>
            <div class="col-sm-6 form-group row px-0">
                <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                    <option>Select...</option>
                </select>
            </div>
            
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-6 px-0">
                <div class="list-group song-list">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-light">song 1</a>
                </div>
                <div class="list-group song-list">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-light">song 2</a>
                </div>
            </div>
            <div class="offset-md-1 col-sm-4" id="song-detail">
                <div class="row col-sm-12 px-0">
                    <img src="asset/img/OIP.jpeg" alt="">
                </div>
                <div class="row col-sm-12 px-0">
                    <label for="Genre" class="form-label col-sm-12">song title:</label>
                </div>
                <div class="row col-sm-12 px-0">
                    <label for="artist" class="form-label col-sm-12">By xxx:</label>
                </div>
                <div class="audio-player">
                    <audio controls id="audio-player">
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            </div>
        </div>
    </div>
<div class="d-flex flex-column mt-4">
    <h2>Search Results</h2>
    <div class="row search-result" id="search-results">
      
        </div>
       
    </div>

<div class="row mt-4">
    <h2>Recommendations</h2>
    <div class="list-group" id="recommendations"></div>
</div>

<div class="row">
    <div class="col-sm-6 px-0">
        <div class="list-group song-list">
            <a href="#" class="list-group-item list-group-item-action list-group-item-light">song 1</a>
        </div>
        <div class="list-group song-list">
            <a href="#" class="list-group-item list-group-item-action list-group-item-light">song 2</a>
        </div>
    </div>
    <div class="offset-md-1 col-sm-4" id="song-detail">
        <div class="row col-sm-12 px-0">
            <img src="asset/img/OIP.jpeg" alt="">
        </div>
        <div class="row col-sm-12 px-0">
            <label for="Genre" class="form-label col-sm-12">song title:</label>
        </div>
        <div class="row col-sm-12 px-0">
            <div class="audio-player">
                <ul class="list-group playlist-tracks">
                    <!-- Playlist tracks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="asset/js/revision.js" type="text/javascript"></script>
</body>

</html>
